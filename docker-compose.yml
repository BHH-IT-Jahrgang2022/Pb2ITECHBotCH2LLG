---
services:  
  db-bot:
    build: ./db
    container_name: chatty-db-service
    depends_on:
      - mongodb-bot
    networks:
      - internal
    env_file:
      - ./db/.env
  
  matcher-bot:
    build: ./matcher
    container_name: chatty-matcher-service
    depends_on:
      - db-bot
    networks:
      - internal
    env_file:
      - ./matcher/.env

  api-bot:
    build: ./api
    container_name: chatty-api-service
    depends_on:
      - tokenizer-bot
      - logger-bot
    networks:
      - internal
    ports:
      - 80:8080
    env_file:
      - ./api/.env

  logger-bot:
    build: ./logging
    container_name: chatty-logging-service
    depends_on:
      - mariadb-bot
    networks:
      - internal
    env_file:
      - ./logging/.env
  
  tokenizer-bot:
    build: ./tokenizer
    container_name: chatty-tokenizer-service
    depends_on:
      - matcher-bot
    networks:
      - internal
    env_file:
      - ./tokenizer/.env


  mongodb-bot:
    image: mongodb/mongodb-community-server:latest
    container_name: chatty-matcher-db
    networks:
      - internal
    volumes:
      #- mongodb-data:/data/db
      - ./db/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    env_file:
      - ./mongodb.env

  mariadb-bot:
    image: mariadb:latest
    container_name: chatty-logger-db
    networks:
      - internal
    volumes:
      - mariadb-data:/var/lib/mysql
    env_file:
      - ./mariadb.env

  mongodb-admin:
    image: mongo-express:latest
    container_name: chatty-mongo-admin
    depends_on:
      - mongodb-bot
    networks:
      - internal
    env_file:
      - ./atlas.env
    ports:
      - 8082:8081

networks:
  internal:

volumes:
  mongodb-data:
  mariadb-data:
